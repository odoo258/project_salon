<?xml version="1.0"?>
<t t-name="website_sale.confirmation">
  <t t-call="website.layout">
      <t t-set="additional_title">Shop - Confirmed</t>
      <div id="wrap">
        <div class="container oe_website_sale">

          <ul class="wizard pull-right">
              <li class="text-muted">Review Order<span class="chevron"/></li>
              <li class="text-muted">Shipping &amp; Billing<span class="chevron"/></li>
              <li class="text-muted">Payment<span class="chevron"/></li>
              <li class="text-primary">Confirmation<span class="chevron"/></li>
          </ul>
          <h1 class="mb32">Order <em t-field="order.name"/> Confirmed</h1>
          <div class="row">
              <div class="col-md-8 oe_cart">
                  <h2>Thank you for your order.</h2>
                  <a data-toggle="modal" t-attf-href="http://35.160.234.137/api/schedule-installation/index.php?order_id=#{order.id}&amp;partner_id=#{order.partner_invoice_id.id}" data-target="#myModal" class="btn btn-success">
                    <span class="fa fa-calendar"></span> Agendar Instalação
                  </a>
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                                   <h4 class="modal-title">Agendar Instalação &#160;&#160;&#160;<i class="fa fa-calendar"/></h4>

                              </div>
                              <div class="modal-body"><div class="te"></div></div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                  <button type="button" class="btn btn-primary">Enviar dados</button>
                              </div>
                          </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
                  <div class="oe_website_sale_tx_status" t-att-data-order-id="order.id"></div>
                  <div class="clearfix"/>
                  <div class="oe_structure"/>
              </div>
              <div class="col-md-3 col-md-offset-1 text-muted" id="right_column">
                <h4>Bill To:</h4>
                <div t-field="order.partner_invoice_id" t-field-options="{                     &quot;widget&quot;: &quot;contact&quot;,                     &quot;fields&quot;: [&quot;address&quot;, &quot;name&quot;, &quot;phone&quot;, &quot;email&quot;]                     }"/>
                <t>
                    <h4 class="mt32">Ship To:</h4>
                    <t t-if="order.partner_shipping_id and order.partner_shipping_id.id != order.partner_invoice_id.id">
                      <div t-field="order.partner_shipping_id" t-field-options="{                         &quot;widget&quot;: &quot;contact&quot;,                         &quot;fields&quot;: [&quot;address&quot;, &quot;name&quot;, &quot;phone&quot;]                         }"/>
                    </t>
                    <address t-if="order.partner_shipping_id.id == order.partner_invoice_id.id">Ship to the same address</address>
                </t>
              </div>
          </div>

        </div>
        <div class="oe_structure"/>
      </div>

  </t>
</t>
