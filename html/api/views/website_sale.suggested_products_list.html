<?xml version="1.0"?>
<data inherit_id="website_sale.cart" customize_show="True" name="Suggested Products in my cart">
  <xpath expr="//table[@id='cart_products']" position="after">
    <table t-if="suggested_products" class="table table-striped table-condensed">
      <colgroup>
        <col width="80"/>
        <col/>
      </colgroup>
      <thead>
        <tr>
          <th colspan="4">Custos de Instalação</th>
        </tr>
      </thead>
      <tbody>
        <tr t-foreach="suggested_products" t-as="product">
          <td>
            <a t-attf-href="/shop/product/#{ slug(product.product_tmpl_id) }">
              <span t-field="product.image_small" t-field-options="{&quot;widget&quot;: &quot;image&quot;, &quot;class&quot;: &quot;img-rounded&quot;}"/>
            </a>
          </td>
          <td>
            <div>
              <a t-attf-href="/shop/product/#{ slug(product.product_tmpl_id) }">
                <strong t-field="product.display_name"/>
              </a>
            </div>
            <div class="text-muted" t-field="product.description_sale"/>
          </td>
          <td class="">
            <t t-if="(compute_currency(product.lst_price) - product.price) &gt; 0.1"><del class="text-danger" style="white-space: nowrap;" t-field="product.lst_price" t-field-options="{                               &quot;widget&quot;: &quot;monetary&quot;,                               &quot;from_currency&quot;: &quot;product.company_id.currency_id&quot;,                               &quot;display_currency&quot;: &quot;user_id.partner_id.property_product_pricelist.currency_id&quot;                           }"/>&amp;nbsp;
            </t>
            <span t-field="product.price" style="white-space: nowrap;" t-field-options="{                            &quot;widget&quot;: &quot;monetary&quot;,                            &quot;display_currency&quot;: &quot;user_id.partner_id.property_product_pricelist.currency_id&quot;                        }"/>
          </td>
          <td class="text-center" style="display: none;">
            <form action="/shop/cart/update" method="post">
              <input name="product_id" t-att-value="product.id" type="hidden" title="product_cart_id"/>
              <a class="btn btn-link a-submit">
                <strong>Add to Cart</strong>
              </a>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </xpath>
</data>
